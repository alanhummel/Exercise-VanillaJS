<body>
<script>
    var htmlImport = document.querySelector('link[rel="import"]');
    var htmlDoc = htmlImport.import;
    var htmlMessage = htmlDoc.querySelector('.currencyComponent');
    var clone;
    try {
        for (var i = 1; i<=3; i++) {
            clone = htmlMessage.cloneNode(true)

        console.log(e);
    }
</script>
